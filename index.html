<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODIUM | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #0A0F1A; color: #F8FAFC; overflow-x: hidden; }
        .hidden { display: none; }
        
        .card-gray-1 { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); }
        .card-gray-2 { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.03); }
        
        .btn-xl { padding: 24px; border-radius: 24px; font-size: 16px; font-weight: 900; letter-spacing: 1px; }
        
        .modal-blur { background: rgba(10, 15, 26, 0.85); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px); }
        .btn-trends { background: rgba(255, 255, 255, 0.05); color: #94A3B8; border: 1px solid rgba(255, 255, 255, 0.1); }
        .bar-gray { background: #475569; }

        .podium-slot { height: 85px; border-radius: 22px; display: flex; align-items: center; padding: 0 25px; border: 1px solid rgba(255,255,255,0.08); text-transform: uppercase; font-weight: 900; font-size: 15px; margin-bottom: 12px; }
        .slot-empty { background: rgba(255, 255, 255, 0.02); color: #475569; border-style: dashed; }
        .slot-filled { background: #1E293B; color: white; border-color: #64748B; }

        .band-card { background: rgba(255,255,255,0.03); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 10px; }
        .band-selected { opacity: 0.1; filter: grayscale(1); pointer-events: none; }
        
        .btn-salir { background: #7F1D1D; color: #FEE2E2; border: 1px solid #B91C1C; padding: 12px 24px; border-radius: 18px; font-weight: 900; font-size: 12px; }
        .btn-eliminar { color: #EF4444; font-size: 10px; font-weight: 800; text-transform: uppercase; letter-spacing: 2px; margin-top: 20px; display: block; width: 100%; text-align: center; opacity: 0.7; }
    </style>
</head>
<body class="antialiased">

    <div id="loader" class="hidden fixed inset-0 bg-slate-950/95 z-50 flex flex-col items-center justify-center text-center p-10">
        <div class="w-12 h-12 border-2 border-slate-500 border-t-white rounded-full animate-spin mb-6"></div>
        <p class="text-[10px] font-black tracking-[0.4em] text-slate-500 uppercase">SINCRONIZANDO...</p>
    </div>

    <div id="screen-login" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-slate-900/50 p-10 rounded-[45px] w-full max-w-sm text-center border border-white/5 shadow-2xl">
            <h1 class="text-5xl font-black mb-2 tracking-tighter uppercase">PODIUM</h1>
            <p class="text-slate-500 text-[10px] mb-14 uppercase tracking-[0.5em] font-bold">PREMIUM EXPERIENCE</p>
            <div class="space-y-5">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl outline-none text-center font-black text-lg uppercase text-white">
                <input type="password" id="pass-input" placeholder="CONTRASEÑA" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl outline-none text-center text-2xl tracking-widest font-black text-white">
                <button onclick="login()" class="w-full bg-white text-slate-950 btn-xl uppercase mt-6">INGRESAR</button>
            </div>
        </div>
    </div>

    <div id="screen-menu" class="hidden p-8 max-w-md mx-auto flex flex-col min-h-screen">
        <div class="flex justify-between items-center mb-14 mt-8">
            <div>
                <p class="text-[10px] font-black text-slate-600 uppercase tracking-[0.3em] mb-1">BIENVENIDO AL</p>
                <h2 class="text-4xl font-black text-white uppercase tracking-tighter">PODIUM</h2>
                <p id="user-display" class="text-slate-400 font-bold text-sm uppercase">---</p>
            </div>
            <button onclick="logout()" class="btn-salir uppercase shadow-lg shadow-red-950/40">SALIR</button>
        </div>
        <div id="categories-container" class="space-y-6"></div>
    </div>

    <div id="screen-bet" class="hidden p-8 max-w-md mx-auto flex flex-col min-h-screen pb-44">
        <button onclick="nav('screen-menu')" class="text-xs font-black text-slate-600 uppercase mb-10 tracking-widest flex items-center">
            <span class="text-2xl mr-3">←</span> VOLVER
        </button>
        <h2 id="active-category" class="text-4xl font-black text-white uppercase mb-1">---</h2>
        <div class="mb-14 mt-10">
            <div id="slot-1" class="podium-slot slot-empty">1° LUGAR</div>
            <div id="slot-2" class="podium-slot slot-empty">2° LUGAR</div>
            <div id="slot-3" class="podium-slot slot-empty">3° LUGAR</div>
        </div>
        <div id="bands-container" class="space-y-3"></div>
        <div class="fixed bottom-0 left-0 w-full p-8 bg-slate-950/90 backdrop-blur-2xl border-t border-white/5 z-50">
            <button id="btn-confirm" onclick="enviarApuesta()" disabled class="w-full bg-white text-slate-950 p-7 rounded-[30px] font-black uppercase tracking-widest text-sm opacity-50">CONFIRMAR PODIUM</button>
        </div>
    </div>

    <div id="modal-trends" class="hidden fixed inset-0 modal-blur z-[60] p-10 flex flex-col items-center justify-center">
        <h3 class="text-3xl font-black text-white uppercase mb-2 tracking-tighter">TENDENCIAS</h3>
        <p id="trends-cat-name" class="text-slate-500 text-[10px] font-black uppercase tracking-[0.4em] mb-14 text-center">---</p>
        <div id="trends-list" class="w-full max-w-sm space-y-8 overflow-y-auto max-h-[50vh] pr-2"></div>
        <button onclick="closeTrends()" class="mt-16 text-xs font-black text-slate-400 uppercase tracking-widest border border-white/10 px-12 py-6 rounded-3xl">CERRAR VENTANA</button>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbw8-sNhl3nXft_pvavE0jXDqcMmbE-sZGcsOJLQem8z5bJQzIyhfK9p4RMqzg1lRqUm/exec";
        let session = { usuario: "", nombre: "", bandas: [], misApuestas: [] };
        let currentBet = [];
        let selectedCategory = "";

        window.onload = () => {
            const saved = localStorage.getItem('podium_v2');
            if (saved) { session = JSON.parse(saved); document.getElementById('user-display').innerText = session.nombre; cargarDatos(); nav('screen-menu'); }
        };

        async function login() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            toggleLoader(true);
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "login", user: u, pass: p }) });
                const d = await r.json();
                if(d.success) {
                    session.usuario = u; session.nombre = d.nombre;
                    localStorage.setItem('podium_v2', JSON.stringify(session));
                    document.getElementById('user-display').innerText = session.nombre;
                    await cargarDatos(); nav('screen-menu');
                } else { alert("ERROR DE ACCESO"); }
            } catch (e) { alert("ERROR DE RED"); }
            toggleLoader(false);
        }

        async function cargarDatos() {
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "getDatos", usuario: session.usuario }) });
                const d = await r.json();
                session.bandas = d.bandas; session.misApuestas = d.misApuestas;
                renderCategorias();
            } catch (e) { console.error(e); }
        }

        function renderCategorias() {
            const container = document.getElementById('categories-container');
            container.innerHTML = "";
            const cats = [...new Set(session.bandas.map(b => b.nivel))];
            cats.forEach((cat, index) => {
                const apuestaPrevia = session.misApuestas.find(a => a.categoria === cat);
                const card = document.createElement('div');
                card.className = `${index % 2 === 0 ? 'card-gray-1' : 'card-gray-2'} p-10 rounded-[45px] text-center shadow-xl`;
                let html = `<h4 class="font-black text-white uppercase text-xl mb-6 tracking-tighter">${cat}</h4>`;
                if(apuestaPrevia) {
                    html += `<div class="bg-black/40 p-6 rounded-3xl mb-8 border border-white/5">
                                <p class="text-xs text-slate-300 font-bold uppercase leading-relaxed">${apuestaPrevia.p1}<br>${apuestaPrevia.p2}<br>${apuestaPrevia.p3}</p>
                             </div>
                             <div class="space-y-4">
                                <button onclick="abrirCategoria('${cat}')" class="w-full bg-white/5 text-white p-6 rounded-2xl font-black text-xs uppercase border border-white/10">EDITAR PODIUM</button>
                                <button onclick="verTendencias('${cat}')" class="w-full btn-trends p-6 rounded-2xl font-black text-xs uppercase">VER TENDENCIAS</button>
                                <button onclick="borrarApuesta('${cat}')" class="btn-eliminar">× ELIMINAR APUESTA</button>
                             </div>`;
                } else {
                    html += `<button onclick="abrirCategoria('${cat}')" class="w-full bg-white text-slate-950 p-7 rounded-2xl font-black text-xs uppercase">APOSTAR</button>`;
                }
                card.innerHTML = html; container.appendChild(card);
            });
        }

        async function borrarApuesta(cat) {
            if(!confirm("¿CONFIRMAS ELIMINAR ESTA APUESTA?")) return;
            toggleLoader(true);
            try {
                await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "borrarApuesta", usuario: session.usuario, categoria: cat }) });
                await cargarDatos();
            } catch (e) { alert("ERROR AL ELIMINAR"); }
            toggleLoader(false);
        }

        function abrirCategoria(cat) {
            selectedCategory = cat; currentBet = [];
            document.getElementById('active-category').innerText = cat;
            renderBandas(); actualizarPodio(); nav('screen-bet');
            window.scrollTo(0,0);
        }

        function renderBandas() {
            const container = document.getElementById('bands-container');
            container.innerHTML = "";
            session.bandas.filter(b => b.nivel === selectedCategory).forEach(b => {
                const div = document.createElement('div');
                div.id = `band-${b.banda}`;
                div.className = "band-card p-6 flex items-center justify-between";
                div.innerHTML = `<span class="font-black text-sm uppercase text-slate-200">${b.banda}</span>
                                 <button onclick="seleccionarBanda('${b.banda}')" class="text-white font-black text-xs bg-white/5 px-6 py-4 rounded-2xl border border-white/10">ELEGIR</button>`;
                container.appendChild(div);
            });
        }

        function seleccionarBanda(nombre) {
            if(currentBet.length < 3 && !currentBet.includes(nombre)) {
                currentBet.push(nombre); document.getElementById(`band-${nombre}`).classList.add('band-selected');
                actualizarPodio();
            }
        }

        function actualizarPodio() {
            for(let i = 1; i <= 3; i++) {
                const s = document.getElementById(`slot-${i}`);
                if(currentBet[i-1]) { s.innerText = `${i}° ${currentBet[i-1]}`; s.className = "podium-slot slot-filled"; }
                else { s.innerText = `${i}° LUGAR`; s.className = "podium-slot slot-empty"; }
            }
            const b = document.getElementById('btn-confirm');
            b.disabled = currentBet.length < 3; b.classList.toggle('opacity-50', currentBet.length < 3);
        }

        async function enviarApuesta() {
            toggleLoader(true);
            try {
                await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "apostar", usuario: session.usuario, categoria: selectedCategory, p1: currentBet[0], p2: currentBet[1], p3: currentBet[2], monto: 1 }) });
                await cargarDatos(); nav('screen-menu');
            } catch (e) { alert("ERROR"); }
            toggleLoader(false);
        }

        async function verTendencias(cat) {
            toggleLoader(true);
            try {
                const r = await fetch(MOTOR_URL, { method: 'POST', body: JSON.stringify({ action: "getTendencias", categoria: cat }) });
                const d = await r.json();
                const list = document.getElementById('trends-list');
                const total = d.tendencias.reduce((acc, c) => acc + c.votos, 0);
                list.innerHTML = d.tendencias.map(t => {
                    const pct = ((t.votos / total) * 100).toFixed(0);
                    return `<div>
                                <div class="flex justify-between mb-3"><span class="text-xs font-black uppercase text-slate-300">${t.nombre}</span><span class="text-slate-500 font-black text-xs">${pct}%</span></div>
                                <div class="w-full bg-white/5 h-2 rounded-full overflow-hidden"><div class="bar-gray h-full rounded-full" style="width: ${pct}%"></div></div>
                            </div>`;
                }).join('');
                document.getElementById('trends-cat-name').innerText = cat;
                document.getElementById('modal-trends').classList.remove('hidden');
            } catch (e) { alert("ERROR"); }
            toggleLoader(false);
        }

        function closeTrends() { document.getElementById('modal-trends').classList.add('hidden'); }
        function nav(id) { document.querySelectorAll('body > div').forEach(d => d.id !== 'loader' && d.id !== 'modal-trends' && d.classList.add('hidden')); document.getElementById(id).classList.remove('hidden'); }
        function toggleLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }
        function logout() { localStorage.removeItem('podium_v2'); location.reload(); }
    </script>
</body>
</html>
