<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODIUM | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #0A0F1A; 
            color: #F8FAFC; 
            -webkit-tap-highlight-color: transparent;
        }
        .hidden { display: none; }
        .card-gray-1 { background: rgba(30, 41, 59, 0.5); border: 1px solid rgba(255, 255, 255, 0.05); padding: 30px !important; border-radius: 40px; }
        .card-gray-2 { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255, 255, 255, 0.03); padding: 30px !important; border-radius: 40px; }
        .podium-slot { height: 70px; border-radius: 20px; display: flex; align-items: center; padding: 0 20px; border: 1px solid rgba(255,255,255,0.08); text-transform: uppercase; font-weight: 900; font-size: 15px; margin-bottom: 8px; }
        .slot-empty { background: rgba(255, 255, 255, 0.02); color: #475569; border-style: dashed; }
        .slot-filled { background: #1E293B; color: white; border-color: #64748B; }
        .band-card { background: rgba(255,255,255,0.03); border-radius: 20px; border: 1px solid rgba(255,255,255,0.05); margin-bottom: 10px; padding: 18px !important; width: 100%; display: flex; justify-content: space-between; align-items: center; }
        .btn-accion { transition: all 0.2s; font-weight: 900; text-transform: uppercase; }
        .btn-accion:active { transform: scale(0.95); }
    </style>
</head>
<body class="antialiased">

    <div id="loader" class="hidden fixed inset-0 bg-black/95 z-50 flex flex-col items-center justify-center text-center p-10">
        <div class="w-12 h-12 border-2 border-slate-500 border-t-white rounded-full animate-spin mb-6"></div>
        <p class="text-[11px] font-black tracking-[0.4em] text-slate-500 uppercase">SINCRONIZANDO...</p>
    </div>

    <!-- PANTALLA: LOGIN -->
    <div id="screen-login" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-slate-900/50 p-10 rounded-[45px] w-full max-w-sm text-center border border-white/5 shadow-2xl">
            <h1 class="text-6xl font-black mb-2 tracking-tighter uppercase">PODIUM</h1>
            <p class="text-slate-500 text-[11px] mb-14 uppercase tracking-[0.5em] font-bold">PREMIUM EXPERIENCE</p>
            <div class="space-y-5">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl outline-none text-center font-black uppercase text-white">
                <input type="password" id="pass-input" placeholder="CONTRASEÑA" class="w-full p-6 bg-white/5 border border-white/10 rounded-3xl outline-none text-center font-black text-white">
                <button onclick="login()" class="w-full bg-white text-black p-6 rounded-3xl uppercase mt-6 font-black shadow-lg btn-accion">INGRESAR</button>
            </div>
        </div>
    </div>

    <!-- PANTALLA: REGIONES -->
    <div id="screen-regions" class="hidden p-8 max-w-md mx-auto flex flex-col min-h-screen">
        <div class="flex justify-between items-center mb-10 mt-8">
            <h2 class="text-4xl font-black text-white uppercase tracking-tighter">REGIÓN</h2>
            <button onclick="logout()" class="bg-red-900 text-red-100 px-4 py-2 rounded-xl text-[10px] font-black uppercase">SALIR</button>
        </div>
        <div id="regions-list" class="space-y-4"></div>
    </div>

    <!-- PANTALLA: MENÚ (NIVELES + ACUMULADOS) -->
    <div id="screen-menu" class="hidden p-8 max-w-md mx-auto flex flex-col min-h-screen">
        <div class="flex justify-between items-center mb-10 mt-8">
            <button onclick="nav('screen-regions')" class="text-[11px] font-black text-slate-500 uppercase tracking-widest">← CAMBIAR REGIÓN</button>
            <p id="selected-region-display" class="text-[11px] font-black text-white uppercase bg-white/10 px-4 py-2 rounded-full border border-white/10">---</p>
        </div>
        
        <!-- Bloque de Acumulado General -->
        <div class="card-gray-1 text-center mb-8">
            <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.4em] mb-2">ACUMULADO GENERAL</p>
            <h3 class="text-4xl font-black text-white uppercase tracking-tighter">$ 0.00</h3>
        </div>

        <div id="categories-container" class="space-y-6 pb-20"></div>
    </div>

    <!-- PANTALLA: APUESTA -->
    <div id="screen-bet" class="hidden p-8 max-w-md mx-auto flex flex-col min-h-screen pb-44">
        <h2 id="active-category" class="text-4xl font-black text-white uppercase mb-8">NIVEL</h2>
        <div class="mb-8">
            <div id="slot-1" class="podium-slot slot-empty">1° LUGAR</div>
            <div id="slot-2" class="podium-slot slot-empty">2° LUGAR</div>
            <div id="slot-3" class="podium-slot slot-empty">3° LUGAR</div>
        </div>
        <div id="bands-container" class="space-y-3"></div>
        <div class="fixed bottom-0 left-0 w-full p-8 bg-slate-950/90 backdrop-blur-xl border-t border-white/5 flex gap-4">
            <button onclick="nav('screen-menu')" class="w-1/3 bg-white/5 text-slate-400 p-6 rounded-3xl font-black uppercase text-xs btn-accion">VOLVER</button>
            <button id="btn-confirm" onclick="enviarApuesta()" disabled class="w-2/3 bg-white text-black p-6 rounded-3xl font-black uppercase text-xs opacity-50 btn-accion">CONFIRMAR</button>
        </div>
    </div>

    <script>
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbx3_qRWZoRSeHIAHr-HMDeJHKH2u1XPylBYybNdndsAQvH3AxdfQeIzc3u0DNlQYxke/exec";
        
        let session = { usuario: "", bandas: [], misApuestas: [] };
        let currentRegion = "";
        let currentCat = "";
        let currentBet = [];

        async function fetchMotor(payload) {
            const response = await fetch(MOTOR_URL, {
                method: 'POST',
                body: JSON.stringify(payload)
            });
            return await response.json();
        }

        async function login() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            toggleLoader(true);
            try {
                const d = await fetchMotor({ action: "login", user: u, pass: p });
                if(d.success) {
                    session.usuario = u;
                    await cargarDatos();
                    nav('screen-regions');
                } else { alert("DATOS INCORRECTOS"); }
            } catch (e) { alert("ERROR DE CONEXIÓN"); }
            toggleLoader(false);
        }

        async function cargarDatos() {
            try {
                const d = await fetchMotor({ action: "getDatos", usuario: session.usuario });
                session.bandas = d.bandas || [];
                session.misApuestas = d.misApuestas || [];
                renderRegions();
            } catch (e) { console.error(e); }
        }

        function renderRegions() {
            const container = document.getElementById('regions-list');
            container.innerHTML = "";
            const regs = [...new Set(session.bandas.map(b => b.region))];
            
            // ORGANIZAR POR LARGO DE NOMBRE (Y alfabético si son iguales)
            regs.sort((a,b) => a.length - b.length || a.localeCompare(b));

            regs.forEach(reg => {
                const btn = document.createElement('button');
                btn.className = "w-full card-gray-1 font-black text-white uppercase text-left flex justify-between items-center btn-accion";
                btn.innerHTML = `${reg} <span>→</span>`;
                btn.onclick = () => {
                    currentRegion = reg;
                    document.getElementById('selected-region-display').innerText = reg;
                    renderCategorias();
                    nav('screen-menu');
                };
                container.appendChild(btn);
            });
        }

        function renderCategorias() {
            const container = document.getElementById('categories-container');
            container.innerHTML = "";
            const cats = [...new Set(session.bandas.filter(b => b.region === currentRegion).map(b => b.nivel))];
            
            cats.forEach((cat, idx) => {
                const miAp = session.misApuestas.find(a => a.categoria === cat);
                const card = document.createElement('div');
                card.className = idx % 2 === 0 ? 'card-gray-1 shadow-2xl' : 'card-gray-2';
                
                let html = `<h4 class="font-black text-white uppercase text-2xl mb-6 tracking-tighter">${cat}</h4>`;
                
                if(miAp) {
                    html += `
                        <div class="bg-black/30 p-6 rounded-[25px] border border-white/5 mb-6 text-center">
                            <p class="text-[10px] font-black text-slate-500 uppercase tracking-widest mb-3">APUESTA REGISTRADA</p>
                            <p class="text-[14px] font-black text-white uppercase leading-relaxed">
                                ${miAp.p1}<br>${miAp.p2}<br>${miAp.p3}
                            </p>
                            <p class="text-[9px] font-black text-yellow-500/80 uppercase mt-4">ESTATUS: PENDIENTE</p>
                        </div>
                    `;
                    if(parseInt(miAp.ediciones) < 3) {
                        html += `<button onclick="abrirApuesta('${cat}')" class="w-full bg-white/5 text-white p-5 rounded-2xl font-black uppercase text-[11px] border border-white/10 btn-accion">EDITAR PODIUM</button>`;
                    } else {
                        html += `<p class="text-red-500 font-black text-[10px] uppercase">SIN EDICIONES DISPONIBLES</p>`;
                    }
                } else {
                    html += `
                        <div class="bg-white/5 p-6 rounded-[25px] border border-dashed border-white/10 mb-6 text-center">
                            <p class="text-[10px] font-black text-slate-600 uppercase">SIN ACTIVIDAD</p>
                        </div>
                        <button onclick="abrirApuesta('${cat}')" class="w-full bg-white text-black p-5 rounded-2xl font-black uppercase text-[11px] btn-accion">ACTIVAR APUESTA</button>
                    `;
                }
                card.innerHTML = html;
                container.appendChild(card);
            });
        }

        function abrirApuesta(cat) {
            currentCat = cat; currentBet = [];
            document.getElementById('active-category').innerText = cat;
            renderBandas(); actualizarSlots(); nav('screen-bet');
        }

        function renderBandas() {
            const container = document.getElementById('bands-container');
            container.innerHTML = "";
            session.bandas.filter(b => b.region === currentRegion && b.nivel === currentCat).forEach(b => {
                const btn = document.createElement('button');
                btn.className = "band-card btn-accion";
                btn.innerHTML = `<span class="font-black uppercase text-slate-200 text-sm">${b.banda}</span><span class="text-[10px] bg-white/10 px-3 py-1 rounded-lg">ELEGIR</span>`;
                btn.onclick = () => {
                    if(currentBet.length < 3 && !currentBet.includes(b.banda)) {
                        currentBet.push(b.banda);
                        btn.style.opacity = "0.2";
                        btn.style.pointerEvents = "none";
                        actualizarSlots();
                    }
                };
                container.appendChild(btn);
            });
        }

        function actualizarSlots() {
            for(let i=1; i<=3; i++) {
                const s = document.getElementById(`slot-${i}`);
                if(currentBet[i-1]) { s.innerText = `${i}° ${currentBet[i-1]}`; s.className = "podium-slot slot-filled"; }
                else { s.innerText = `${i}° LUGAR`; s.className = "podium-slot slot-empty"; }
            }
            const btn = document.getElementById('btn-confirm');
            btn.disabled = currentBet.length < 3;
            btn.style.opacity = currentBet.length < 3 ? "0.5" : "1";
        }

        async function enviarApuesta() {
            if(!confirm("¿CONFIRMAR PODIUM?")) return;
            toggleLoader(true);
            try {
                await fetchMotor({ action: "apostar", usuario: session.usuario, categoria: currentCat, p1: currentBet[0], p2: currentBet[1], p3: currentBet[2] });
                await cargarDatos();
                nav('screen-menu');
            } catch (e) { alert("ERROR AL GUARDAR"); }
            toggleLoader(false);
        }

        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => { if(d.id !== 'loader') d.classList.add('hidden'); });
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        }
        function toggleLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }
        function logout() { localStorage.removeItem('podium_v2'); location.reload(); }
    </script>
</body>
</html>
