<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PODIUM | Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        /* Aplicando Montserrat y estilos visuales */
        body { 
            font-family: 'Montserrat', sans-serif; 
            background-color: #0A0F1A; 
            color: #F8FAFC; 
            -webkit-tap-highlight-color: transparent;
        }
        .hidden { display: none; }
        .card-premium { 
            background: rgba(30, 41, 59, 0.5); 
            border: 1px solid rgba(255, 255, 255, 0.05); 
            padding: 25px; 
            border-radius: 30px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .podium-slot { 
            height: 65px; 
            border-radius: 15px; 
            display: flex; 
            align-items: center; 
            padding: 0 20px; 
            border: 1px solid rgba(255,255,255,0.1); 
            text-transform: uppercase; 
            font-weight: 800; 
            margin-bottom: 10px; 
        }
        .slot-empty { background: rgba(255, 255, 255, 0.03); color: #475569; border-style: dashed; }
        .slot-filled { background: #1E293B; color: #FFFFFF; border-color: #64748B; }
        .btn-accion {
            transition: all 0.2s;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-accion:active { transform: scale(0.95); }
    </style>
</head>
<body class="antialiased">

    <!-- Indicador de Carga -->
    <div id="loader" class="hidden fixed inset-0 bg-black/90 z-50 flex flex-col items-center justify-center text-center">
        <div class="w-12 h-12 border-4 border-slate-700 border-t-white rounded-full animate-spin mb-4"></div>
        <p class="text-[10px] font-black tracking-widest text-slate-400 uppercase">PROCESANDO SOLICITUD...</p>
    </div>

    <!-- PANTALLA 1: INICIO DE SESIÓN -->
    <div id="screen-login" class="flex items-center justify-center min-h-screen p-6">
        <div class="bg-slate-900/40 p-10 rounded-[40px] w-full max-w-sm text-center border border-white/5">
            <h1 class="text-5xl font-black mb-2 tracking-tighter uppercase">PODIUM</h1>
            <p class="text-slate-500 text-[10px] mb-12 uppercase tracking-[0.4em] font-bold">EDICIÓN PRIVADA</p>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="USUARIO" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none text-center font-bold uppercase text-white">
                <input type="password" id="pass-input" placeholder="CONTRASEÑA" class="w-full p-5 bg-white/5 border border-white/10 rounded-2xl outline-none text-center font-bold text-white">
                <button onclick="login()" class="w-full bg-white text-black p-5 rounded-2xl font-black uppercase mt-4 btn-accion">ENTRAR</button>
            </div>
        </div>
    </div>

    <!-- PANTALLA 2: SELECCIÓN DE REGIÓN -->
    <div id="screen-regions" class="hidden p-8 max-w-md mx-auto min-h-screen">
        <div class="flex justify-between items-center mb-8 mt-4">
            <h2 class="text-3xl font-black uppercase italic tracking-tighter">REGIÓN</h2>
            <button onclick="logout()" class="text-[10px] font-black bg-red-600/20 text-red-400 px-4 py-2 rounded-lg uppercase">SALIR</button>
        </div>
        <div id="regions-list" class="space-y-4"></div>
    </div>

    <!-- PANTALLA 3: LISTADO DE NIVELES -->
    <div id="screen-menu" class="hidden p-8 max-w-md mx-auto min-h-screen">
        <button onclick="nav('screen-regions')" class="text-[10px] font-black text-slate-500 uppercase mb-6">← VOLVER A REGIONES</button>
        <div id="categories-container" class="space-y-6"></div>
    </div>

    <!-- PANTALLA 4: ARMADO DE PODIUM -->
    <div id="screen-bet" class="hidden p-8 max-w-md mx-auto min-h-screen pb-40">
        <h2 id="active-category" class="text-3xl font-black uppercase mb-6 tracking-tighter">---</h2>
        <div class="mb-8">
            <div id="slot-1" class="podium-slot slot-empty">1° SELECCIÓN</div>
            <div id="slot-2" class="podium-slot slot-empty">2° SELECCIÓN</div>
            <div id="slot-3" class="podium-slot slot-empty">3° SELECCIÓN</div>
        </div>
        <p class="text-[10px] font-black text-slate-500 uppercase mb-4">ELIGE 3 OPCIONES:</p>
        <div id="bands-container" class="space-y-2"></div>
        
        <div class="fixed bottom-0 left-0 w-full p-6 bg-slate-950/80 backdrop-blur-lg border-t border-white/5 flex gap-3">
            <button onclick="nav('screen-menu')" class="flex-1 bg-slate-800 text-slate-400 p-5 rounded-2xl font-black uppercase text-xs">VOLVER</button>
            <button id="btn-confirm" onclick="enviarApuesta()" disabled class="flex-[2] bg-white text-black p-5 rounded-2xl font-black uppercase text-xs opacity-50">GUARDAR PODIUM</button>
        </div>
    </div>

    <script>
        // Enlace que proporcionaste anteriormente
        const MOTOR_URL = "https://script.google.com/macros/s/AKfycbx3_qRWZoRSeHIAHr-HMDeJHKH2u1XPylBYybNdndsAQvH3AxdfQeIzc3u0DNlQYxke/exec";
        
        let session = { usuario: "", bandas: [], misApuestas: [] };
        let currentRegion = "";
        let currentCat = "";
        let currentBet = [];

        // Función para enviar datos al Google Sheet
        async function fetchMotor(datos) {
            const res = await fetch(MOTOR_URL, {
                method: 'POST',
                body: JSON.stringify(datos)
            });
            return await res.json();
        }

        async function login() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value.trim();
            if(!u || !p) return;
            
            showLoader(true);
            try {
                const d = await fetchMotor({ action: "login", user: u, pass: p });
                if(d.success) {
                    session.usuario = u;
                    await actualizarDatos();
                    nav('screen-regions');
                } else {
                    alert("ACCESO DENEGADO: Verifica tus datos.");
                }
            } catch (e) {
                alert("ERROR DE CONEXIÓN: Verifica tu internet o el enlace del script.");
            }
            showLoader(false);
        }

        async function actualizarDatos() {
            try {
                const d = await fetchMotor({ action: "getDatos", usuario: session.usuario });
                session.bandas = d.bandas || [];
                session.misApuestas = d.misApuestas || [];
                renderRegions();
            } catch (e) { console.error("Error al sincronizar"); }
        }

        function renderRegions() {
            const list = document.getElementById('regions-list');
            list.innerHTML = "";
            const regs = [...new Set(session.bandas.map(b => b.region))];
            
            regs.forEach(reg => {
                const btn = document.createElement('button');
                btn.className = "w-full card-premium text-left font-black uppercase text-white flex justify-between items-center";
                btn.innerHTML = `${reg} <span class="text-white/20">→</span>`;
                btn.onclick = () => {
                    currentRegion = reg;
                    renderCategorias();
                    nav('screen-menu');
                };
                list.appendChild(btn);
            });
        }

        function renderCategorias() {
            const container = document.getElementById('categories-container');
            container.innerHTML = "";
            const cats = [...new Set(session.bandas.filter(b => b.region === currentRegion).map(b => b.nivel))];
            
            cats.forEach(cat => {
                const apuestaExistente = session.misApuestas.find(a => a.categoria === cat);
                const div = document.createElement('div');
                div.className = "card-premium text-center";
                
                let inner = `<h3 class="font-black text-xl mb-4 uppercase tracking-tighter">${cat}</h3>`;
                if(apuestaExistente) {
                    inner += `
                        <div class="bg-black/30 p-4 rounded-xl mb-4 border border-white/5">
                            <p class="text-[9px] font-black text-slate-500 uppercase mb-2">PODIUM ACTUAL:</p>
                            <p class="text-[12px] font-bold uppercase">${apuestaExistente.p1}, ${apuestaExistente.p2}, ${apuestaExistente.p3}</p>
                        </div>
                    `;
                }
                
                inner += `<button onclick="abrirEditor('${cat}')" class="w-full bg-white text-black p-4 rounded-xl font-black text-[11px] uppercase">${apuestaExistente ? 'EDITAR' : 'CREAR'} PODIUM</button>`;
                div.innerHTML = inner;
                container.appendChild(div);
            });
        }

        function abrirEditor(cat) {
            currentCat = cat;
            currentBet = [];
            document.getElementById('active-category').innerText = cat;
            renderOpciones();
            refreshSlots();
            nav('screen-bet');
        }

        function renderOpciones() {
            const container = document.getElementById('bands-container');
            container.innerHTML = "";
            const opciones = session.bandas.filter(b => b.region === currentRegion && b.nivel === currentCat);
            
            opciones.forEach(opt => {
                const btn = document.createElement('button');
                btn.className = "w-full p-4 bg-white/5 border border-white/5 rounded-xl text-left font-bold uppercase text-xs flex justify-between";
                btn.innerHTML = `<span>${opt.banda}</span> <span class="text-slate-600">+</span>`;
                btn.onclick = () => {
                    if(currentBet.length < 3 && !currentBet.includes(opt.banda)) {
                        currentBet.push(opt.banda);
                        btn.style.opacity = "0.2";
                        btn.style.pointerEvents = "none";
                        refreshSlots();
                    }
                };
                container.appendChild(btn);
            });
        }

        function refreshSlots() {
            for(let i=1; i<=3; i++) {
                const el = document.getElementById(`slot-${i}`);
                if(currentBet[i-1]) {
                    el.innerText = `${i}° ${currentBet[i-1]}`;
                    el.className = "podium-slot slot-filled";
                } else {
                    el.innerText = `${i}° SELECCIÓN`;
                    el.className = "podium-slot slot-empty";
                }
            }
            const btn = document.getElementById('btn-confirm');
            btn.disabled = currentBet.length < 3;
            btn.style.opacity = currentBet.length < 3 ? "0.3" : "1";
        }

        async function enviarApuesta() {
            showLoader(true);
            try {
                await fetchMotor({
                    action: "apostar",
                    usuario: session.usuario,
                    categoria: currentCat,
                    p1: currentBet[0],
                    p2: currentBet[1],
                    p3: currentBet[2]
                });
                await actualizarDatos();
                nav('screen-menu');
            } catch (e) { alert("ERROR AL GUARDAR"); }
            showLoader(false);
        }

        function nav(id) {
            document.querySelectorAll('body > div').forEach(d => { if(d.id !== 'loader') d.classList.add('hidden'); });
            document.getElementById(id).classList.remove('hidden');
            window.scrollTo(0,0);
        }

        function showLoader(v) { document.getElementById('loader').classList.toggle('hidden', !v); }
        function logout() { location.reload(); }
    </script>
</body>
</html>
